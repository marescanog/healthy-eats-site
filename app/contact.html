<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
        <title>Healthy Eats</title>
        <meta name="keywords" content="healthy meals, meal bundles, weekly meal delivery service">
        <meta name="description" content="Your healthy meals. One delivery away. We create nutritious and flavorful meals that bring out the best in you.">
    </head>

    <body>
        <header class="site-header">
            <div class="wrapper">
                <div class="site-header__logo">
                    <a href="index.html"><img src="assets/images/icons/healthy-eats-low5.png"></a>
                </div>
                <div class="site-header__menu-icon-border"></div>
                <div class="site-header__menu-icon"> 
                    <div class="site-header__menu-icon__middle"></div>
                </div>


                <div class="site-header__menu-content">
                    <div class="site-header__btn-container">
                        <a href="order.html" class="btn btn--orange">Order Now!</a>
                    </div>
                    <nav class="primary-nav primary-nav--pull-right">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">Our Beginning</a></li>
                            <li><a href="faqs.html">FAQs</a></li>
                            <li>
                                <a style="color:rgb(252, 252, 150); border-bottom: 3px solid rgb(252, 252, 150);padding-bottom: 3px;">
                                    Contact Us
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="large-hero">
            <picture>
                <source srcset="assets/images/hero--large.jpg 1920w, assets/images/hero--large-hi-dpi.jpg 3840w" media="(min-width: 1380px)">
                <source srcset="assets/images/hero--medium.jpg 1380w, assets/images/hero--medium-hi-dpi.jpg 2760w" media="(min-width: 990px)">
                <source srcset="assets/images/hero--small.jpg 990w, assets/images/hero--small-hi-dpi.jpg 1980w" media="(min-width: 640px)">
                <img srcset="assets/images/hero--smaller.jpg 640w, assets/images/hero--smaller-hi-dpi.jpg 1280w" alt="Healthy food arranged on table" class="large-hero__image">
            </picture>
            <div class = "large-hero__text-content large-hero__text-content__other-page">
                <div class = "wrapper">
                    <h1 class="large-hero__title large-hero__title__other-page">Contact Us</h1>
                    <p class="large-hero__description">Send our staff a message</p>
                </div>
            </div>
        </div>
    
        <div class="page-section">
            <div class="wrapper wrapper--overflow-visible">
                <div class="content-box content-box--form">

                    <div class="wrapper">
                        <div>
                            <h2 class="headline headline--centered headline--light  headline--no-b-margin">
                                Have something on your <strong>mind?</strong>
                            </h2>
                            <div>
                                <h3 class="headline headline--centered headline--blue headline--smaller headline--light headline--move-up">
                                    Let's Talk about it!
                                </h3>
                            </div>

                            <div class="headline--hr">
                            </div>
                        </div>                



                        <div class="row row--gutters-larger">
                            <div class="row__medium-4 row__medium-4--larger row__b-margin-until-medium">
                                <div class= "form--image">
                                    <script src="assets/images/anim/lottie-player.js"></script>
                                    <lottie-player src="assets/images/anim/contact-anim.json"  background="transparent"  speed="1.5"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>        
                                </div>
                            </div>
                        

                            <div class="wrapper">
                                    <div class="row__contact">
                                            <div class="form">
                                                <form action="">
                                                    <p>
                                                        <label> Full Name</label>
                                                        <div class="form--input">
                                                            <input class="form--group" type="text" name="full-name" maxlength="70">
                                                        </div>
                                                    </p>
                                                    <p>
                                                        <label> Email Address</label>
                                                        <div class="form--input">
                                                            <input class="form--group" type="email" name="email-address" maxlength="70">
                                                        </div>
                                                    </p>
                                                    <p>
                                                        <label> Mobile No.</label>
                                                        <div class="form--input">
                                                            <input class="form--group" type="text" name="full-name" maxlength="13">
                                                        </div>
                                                    </p>
                                                    <p>
                                                        <label> Message</label>
                                                        <div class="form--input">
                                                            <textarea class="form--group" name="message" id="" cols="30" rows="10"></textarea>
                                                        </div>
                                                    </p>
                                                    <div class="page-section--button-submit-contact-form">
                                                        <button class="btn--submit-form-contact">
                                                            Send Message
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                    </div>
                            </div>
                        </div>
                    </div>

                    
    
                </div>
            </div>


        </div>

        <footer class="site-footer">
            <picture>
                <source srcset="assets/images/bottom-banner-hi.png" media="(min-width: 1020px)">
                <source srcset="assets/images/bottom-banner-medium.png" media="(min-width: 800px)">
                    <source srcset="assets/images/bottom-banner-small.png" media="(min-width: 560px)">
                <img src="assets/images/bottom-banner-smaller.png" alt="Healthy Eats bottom banner" class="bottom-banner">
            </picture>
            <div class="wrapper wrapper--overflow-visible">
                <p>
                    <a href="#" class="btn btn--larger btn--footer">Order Now!</a>
                    <div class="site-footer__text-mid">
                        <a href="#"><img src="assets/images/icons/facebook.png" alt="icon"></a>
                        <a href="#"><img src="assets/images/icons/twitter.png" alt="icon"></a>
                        <a href="#"><img src="assets/images/icons/instagram.png" alt="icon"></a>
                    </div>
                    <span class="site-footer__text">&copy; 2020 HealthyEats. All rights reserved.</span>
                </p>
            </div>
        </footer>

        <script src= "bundled.js"></script>
